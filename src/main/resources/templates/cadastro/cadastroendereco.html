<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.min.css" media="screen,projection" />



<title>ENDEREÇO</title>
<!-- https://bootsnipp.com/snippets/0BDPG -->
</head>
<body>
	
<H5>NOVO ENDEREÇO</H5>

<div class="text-primary" th:each = "m :${msg}">
	<span th:text = "${m}"></span>
</div>

<br>
<br>
<br>
<form action="salvarendereco" method="post" id="formEndereco" th:object="${enderecoobj}">
	<div class="form-row">
		<div class="col">
				<label>Cep</label>
				<input class="form-control" name="cep">
			</div>
			<div class="col">
				<label>logradouro</label>
				<input class="form-control" name="logradouro" >
			</div>
			<div class="col">
				<label>Bairro:</label>
				<input class="form-control" name="bairro" >
			</div>
		</div>
		
		<div class="form-row">
		
		   <div class="col">
				<label>Número</label>
				<input class="form-control" name="numero">
			</div>
			<div class="col">
				<label>Cidade</label>
				<input class="form-control" name="cidade" >
			</div>
			<div class="col">
				<label>UF:</label>
				<input class="form-control" name="uf" >
			</div>
		</div>
	
    <br>
		<br>
		<input class="btn btn-info" type="submit" value="ENVIAR">

</form>



<form action="pesquisaendereco" method="post" >
		<label for="nomepesquisa">Pesquisar Endereço</label>
		<input name="nomepesquisa" id="nomepesquisa" >
		<input class="btn btn-success" type="submit" value="BUSCAR">
	</form>
	
	
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Logradoro</th>
			<th>Numero</th>
			<th>Cidade</th>
			<th>CEP</th>
			<th>UF</th>
			
		</tr>
	</thead>
	
	<tr  th:each = "endereco : ${enderecos}">
			<td th:text = "${endereco.id}"></td>
			<td th:text = "${endereco.logradouro}"></td>
			<td th:text = "${endereco.numero}"></td>
			<td th:text = "${endereco.cidade}"></td>
			<td th:text = "${endereco.cep}"></td>
			<td th:text = "${endereco.uf}"></td>
				
	</tr>


</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
	
    

</body>
</html>
